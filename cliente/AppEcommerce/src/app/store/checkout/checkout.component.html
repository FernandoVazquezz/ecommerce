<table mat-table [dataSource]="transactions" class="mat-elevation-z8" >
  <!-- Item Column -->
  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef> Product </th>
    <td mat-cell *matCellDef="let transaction"> {{cart.PName}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>
  
  <!-- Cost Column -->
  <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let transaction"> {{cart.MSRP | currency}} </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let transaction"> {{cart.itemCount}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- SubTotal Column -->
  <ng-container matColumnDef="SubTotal">
    <th mat-header-cell *matHeaderCellDef> SubTotal </th>
    <td mat-cell *matCellDef="let transaction"> {{cart.MSRP * cart.itemCount | currency}} </td>
    <td mat-footer-cell *matFooterCellDef>{{cart.cartPrice | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
